    <form class="bejelentkezes feherszoveg" [formGroup]="formBelep">
      <h2>Bejelentkezés</h2>
      <div class="form-group">
        <label for="belepEmail" class="feherszoveg">Email cím</label>
        <input type="email" class="form-control" id="belepEmail" formControlName="belepEmail">
      </div>
      <div class="form-group">
        <label for="belepJelszo" class="feherszoveg">Jelszó</label>
        <input type="password" class="form-control" id="belepJelszo" formControlName="belepJelszo">
      </div>
      
      <a ><button type="submit" class="btn btn-primary" (click)="submitBelep(formBelep)">Bejelentkezés</button></a>
    </form>



    <form class="bejelentkezes feherszoveg" [formGroup]="formReg" (ngSubmit)="submitVendegReg(formReg)">
      <h2>Regisztráció vendégként</h2>
      <div class="form-group">
        <label for="email" class="feherszoveg">Email cím</label>
        <input formControlName="email" type="email" class="form-control" id="email" [class.warning]="email.touched && !email.valid">


        <label for="jelszo" class="feherszoveg">Jelszó</label>
        <input formControlName="jelszo" type="password" class="form-control" id="jelszo" [class.warning]="jelszo.touched && !jelszo.valid">

        <label for="vnev" class="feherszoveg">Vezetéknév</label>
        <input formControlName="vnev" type="text" class="form-control" id="vnev" [class.warning]="vnev.touched && !vnev.valid">


        <label for="knev" class="feherszoveg">Keresztév</label>
        <input formControlName="knev" type="text" class="form-control" id="knev" [class.warning]="knev.touched && !knev.valid">


        <div formGroupName="cim" id="cim">
          <div class="form-group">        
     
            <label for="irszam" class="feherszoveg">Város (irányítószám)</label>
            <input formControlName="irszam" type="number" class="form-control" id="irszam" [class.warning]="irszam.touched && !irszam.valid">
    
            <label for="kozterulet" class="feherszoveg">Utca / közterület</label>
            <input formControlName="kozterulet" type="text" class="form-control" id="kozterulet" [class.warning]="kozterulet.touched && !kozterulet.valid">

            <label for="hazszam" class="feherszoveg">Házszám</label>
            <input formControlName="hazszam" type="text" class="form-control" id="hazszam" [class.warning]="hazszam.touched && !hazszam.valid">

            <label for="emeletajto" class="feherszoveg">(Emelet, ajtó)</label>
            <input formControlName="emeletajto" type="text" class="form-control" id="emeletajto">

          </div>
        </div>
        

        <label for="tel" class="feherszoveg">Telefonszám</label>
        <p>Formátum: +36301234567</p>
        <input formControlName="tel" type="text" class="form-control" id="tel" [class.warning]="tel.touched && !tel.valid">
    
         
      
      </div>
      <div *ngIf="formReg.touched && !formReg.valid" class="alert alert-danger">A pirossal jelölt mezők kitöltése kötelező.</div>
      <button type="submit" class="btn btn-primary" [disabled]="!formReg.valid">Regisztráció</button>
    </form>

    <br><br>


  </div>
