<app-vendeg-home></app-vendeg-home>
<div *ngIf="!tovabb">
<h2 id="etelei">Az étterem ételei:</h2>
<mat-card *ngFor="let item of etelek" class="card">
    <mat-card-header>
        <mat-card-title>{{item.Nev}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <p>Leírás: {{item.Leiras}}</p>
    </mat-card-content>

    <mat-card-content>
        <p>{{item.Ar}} Ft</p>
    </mat-card-content>

    <mat-card-content>
        <img [src]="item.Kep | safe" alt="" width="300px">
    </mat-card-content>

    <mat-card-content>
        <button class="btn btn-primary" (click)="this.rendeles.addEtel(item.EtelID,1)">+</button>
    </mat-card-content>

    <mat-card-content>
        <button class="btn btn-primary" (click)="this.rendeles.subtractEtel(item.EtelID)">-</button>
    </mat-card-content>

    <mat-card-content *ngIf="rendeles.vanIlyen(item.EtelID)">
        <p>Kosárban {{this.rendeles.getEtelById(item.EtelID).Mennyi}} darab</p>
    </mat-card-content>

    <mat-card-content *ngIf="rendeles.vanIlyen(item.EtelID)">
        <p>{{this.rendeles.getEtelById(item.EtelID).Mennyi * item.Ar}} Ft</p>
    </mat-card-content>

</mat-card>

<button class="btn btn-primary tovabb" (click)="rendel()">Tovább a megrendeléshez</button>
</div>


<app-kosar *ngIf="tovabb" [rendeles]="rendeles"></app-kosar>
