<app-futar-home></app-futar-home>

<div class="bg">

  <br>
  <table style="width:100%">
    <tr>
      <th>
       <h2>Aktív rendelések</h2>
      </th>

    </tr>
    <tr>
      
      <td>
        <mat-card *ngFor="let item of rendelesek" class="card">

          <mat-card-header>
            <mat-card-title>Rendelés azonosítója: {{item.RendelesID}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <button type="button" class="btn btn-primary" style="background-color: rgb(185, 2, 2); border: none;"
              (click)="rendelesElutasitasa(item.RendelesID)">Elutasítás</button>
          </mat-card-content>

          <mat-card-content>
            <table class="table table-dark" style="padding: 0px;">
              <tbody>
                <tr>
                  <td>Szállítási cím</td>
                  <td>{{item.Cim.Irsz}} {{item.Cim.Kozterulet}}, {{item.Cim.Hazszam}} {{item.Cim.Emelet_ajto}}</td>
                </tr>
                <tr>
                  <td>Rendelés állapota</td>
                  <td>{{item.Allapot}}</td>
                </tr>
                <tr>
                  <td>Leadás időpontja</td>
                  <td>{{item.TimeStamp}} </td>
                </tr>
                <tr>
                  <td>Prioritás</td>
                  <td>{{item.Prioritas}}</td>
                </tr>
                <tr>
                  <td><input class="form-control" FormControlName="ujprioritas" [(ngModel)]="ujprioritas" id="ujprioritas" type="number"></td>
                  <td><button type="button" class="btn btn-primary" (click)="prioritasModositas(item)">Prioritás
                      módosítása</button></td>

                </tr>
              </tbody>
            </table>
          </mat-card-content>

          

          <mat-card-content>
            <button type="button" class="btn btn-primary" (click)="kezbesitve(item.RendelesID)">Kézbesítve</button>
          </mat-card-content>

        </mat-card>
      </td>
    </tr>

  </table>
</div>
